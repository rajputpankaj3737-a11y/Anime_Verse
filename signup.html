<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Kitsune</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ff6b81;
      --muted:#98a0b3;
      --radius:14px;
      --max-width:400px;
    }
    * {box-sizing:border-box;}
    body {
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#071023 0%, #081126 60%);
      color: #e6eef8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }
    .card {
      background: var(--card);
      padding: 32px 24px;
      border-radius: var(--radius);
      max-width: var(--max-width);
      width: 100%;
      box-shadow: 0 10px 30px rgba(2,6,23,0.7);
    }
    h2 {
      margin-top:0;
      margin-bottom:16px;
    }
    .input-group {
      margin-bottom:16px;
    }
    label {
      display:block;
      margin-bottom:6px;
      font-weight:600;
    }
    input[type=text], input[type=email], input[type=password] {
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.02);
      color: #e6eef8;
      outline:none;
    }
    input[type=text]:focus, input[type=email]:focus, input[type=password]:focus {border-color: var(--accent);}
    .btn {
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      background: linear-gradient(90deg,var(--accent),#7c5cff);
      color:#071023;
      font-weight:700;
      cursor:pointer;
      margin-top:12px;
    }
    .divider {
      text-align:center;
      margin:24px 0;
      color: var(--muted);
      position: relative;
    }
    .divider::before, .divider::after {
      content:'';
      position:absolute;
      top:50%;
      width:40%;
      height:1px;
      background: rgba(255,255,255,0.1);
    }
    .divider::before {left:0;}
    .divider::after {right:0;}
    .social-buttons button {
      width:100%;
      padding:10px;
      margin-bottom:12px;
      border-radius:8px;
      border:none;
      font-weight:600;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:12px;
    }
    .social-buttons button {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 12px;
  background: #fff;
  color: #000;
  transition: background 0.2s;
}

.social-buttons button:hover {
  background: #f1f1f1;
}
.google:hover {
  background: #f1f1f1;
}
    .apple {
      background:#fff;
      color:#071023;
      border:1px solid #ccc;
    }
    .facebook {
      background:#3b5998;
      color:#fff;
    }
    .footer {
      margin-top:16px;
      font-size:12px;
      text-align:center;
      color: var(--muted);
    }
@media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: center;
  }

  nav ul {
    flex-direction: column;
    gap: 10px;
  }

  .hero-text h1 {
    font-size: 22px;
    text-align: center;
  }

  .hero-text p {
    font-size: 16px;
    text-align: center;
  }

  button {
    width: 100%;
    max-width: 300px;
    margin: 10px auto;
  }

  .social-buttons {
    flex-direction: column;
    align-items: center;
  }
  
  .social-buttons button {
    width: 100%;
    max-width: 280px;
  }
}

@media (max-width: 480px) {
  .hero-text h1 {
    font-size: 18px;
  }
  .hero-text p {
    font-size: 14px;
  }
}
img {
  max-width: 100%;
  height: auto;
  display: block;
}
  </style>
</head>
<body>
  <div class="card">
    <h2>Create Account - Kitsune</h2><div class="input-group">
  <label for="name">Full Name</label>
  <input type="text" id="name" placeholder="Enter your full name">
</div>

<div class="input-group">
  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Enter your email">
</div>

<div class="input-group">
  <label for="username">Username</label>
  <input type="text" id="username" placeholder="Choose a username">
</div>

<div class="input-group">
  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Create password">
</div>

<div class="input-group">
  <label for="confirm">Confirm Password</label>
  <input type="password" id="confirm" placeholder="Confirm password">
</div>

<button class="btn">Sign Up</button>

<div class="divider">or</div>

<div class="social-buttons">
  <!-- Google -->
  <button class="google">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3" width="20" height="20">
      <path fill="#4285F4" d="M533.5 278.4c0-17.6-1.5-34.6-4.3-51.2H272v97h146.9c-6.3 34.2-25 63.2-53.3 82.8v68h85.9c50.1-46.1 79-114.2 79-196.6z"/>
      <path fill="#34A853" d="M272 544.3c71.6 0 131.7-23.8 175.6-64.7l-85.9-68c-23.9 16-54.5 25.3-89.7 25.3-69 0-127.5-46.5-148.5-109.1H36.3v68.5C80.6 491.8 170.7 544.3 272 544.3z"/>
      <path fill="#FBBC04" d="M123.5 321.3c-5.7-17-9-35.2-9-53.8s3.3-36.8 9-53.8v-68.5H36.3C13.1 199.7 0 239.1 0 278.4s13.1 78.7 36.3 109.4l87.2-66.5z"/>
      <path fill="#EA4335" d="M272 109.2c37.4 0 71 12.8 97.3 34.2l72.9-72.9C403.7 31.2 344.6 0 272 0 170.7 0 80.6 52.5 36.3 136.7l87.2 66.5c21-62.6 79.5-109 148.5-109z"/>
    </svg>
    Sign up with Google
  </button>
</div>

<div class="footer">Already have an account? <a href="signin.html" style="color:var(--accent);text-decoration:none;font-weight:600;">Sign In</a></div>

  </div>
</body>
</html>
