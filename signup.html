  <script>
  // Prevent two-finger swipe navigation on trackpads / touch devices
  window.addEventListener('wheel', (e) => {
    if (e.deltaX !== 0 && e.ctrlKey === false) {
      e.preventDefault();
    }
  }, { passive: false });
</script>
<script>
  let startX = 0;
  window.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });
  window.addEventListener('touchmove', e => {
    const diffX = e.touches[0].clientX - startX;
    if (Math.abs(diffX) > 80) e.preventDefault(); // prevent swipe nav gesture
  }, { passive: false });
</script>

  <div class="card">
    <h2>Create Account - Kitsune</h2>
    <div class="input-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">

    <div class="input-group">
      <label for="email">Email</label>

      <input type="password" id="password" placeholder="Create password">
    </div>

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" placeholder="Confirm password">
    </div>

    <button class="btn">Sign Up</button>

    <div class="divider">or</div>

  <!-- Google Sign-Up -->
<div class="google-signin-wrapper">   
<div id="g_id_onload"
     data-client_id="313330582001-705egcef1ef656lmqb5i7qmkb4n5t6at.apps.googleusercontent.com"
     data-context="signup"
     data-ux_mode="popup"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"

     data-theme="outline"

</div>
</div>

    <div class="footer">Already have an account? <a href="signin.html"

  <script>
  function handleCredentialResponse(response) {
    const data = JSON.parse(atob(response.credential.split('.')[1]));
    console.log("User data:", data);
    alert("Welcome, " + data.name + "!\nYour email: " + data.email);
  }
</script>
<script>
  // Fade-out before navigating away
  document.querySelectorAll("a, button").forEach(el => {
    el.addEventListener("click", e => {
      const href = el.getAttribute("href") || el.getAttribute("onclick")?.match(/'(.+)'/)?.[1];
      if (href && href.endsWith(".html")) {
        e.preventDefault();
        document.body.classList.add("fade-out");
        setTimeout(() => { window.location.href = href; }, 400);
      }
    });
  });
</script>
<script>
  document.querySelector('.btn')?.addEventListener('click', (e) => {
    e.preventDefault();
    const name = document.getElementById('name')?.value || '';
    const email = document.getElementById('email')?.value || '';
    const username = document.getElementById('username')?.value || '';

    if (!name || !email || !username) {
      alert('Please fill required fields');
      return;
    }

    // Normally send to your backend; for demo we save locally:
    const user = {
      name,
      email,
      username: '@' + username.replace(/\s+/g, '_'),
      avatar: null,
      provider: 'local'
    };
    localStorage.setItem('kitsune_user', JSON.stringify(user));
    document.body.classList.add('fade-out');
    setTimeout(() => { window.location.href = 'home.html'; }, 300);
  });
</script>
<script>
document.getElementById("signupForm").addEventListener("submit", function(e){
  e.preventDefault();

  // Collect user data
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;

  // Store user data (password only stored locally here â€” not secure for real use)
  const user = {
    name,
    email,
    username,
    password,
    avatar: "" // empty for now, can upload later
  };

  // Save to localStorage
  localStorage.setItem("kitsune_user", JSON.stringify(user));

  // Redirect to home page
  window.location.href = "home.html";
});
</script>
