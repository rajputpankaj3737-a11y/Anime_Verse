<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kitsune â€” Anime World</title>
  <style>
      /* ðŸ”¥ Page transition animation */
body {
  opacity: 0;
  animation: fadeIn 0.6s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.fade-out {
  animation: fadeOut 0.5s ease forwards;
}

@keyframes fadeOut {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(10px); }
}
    /* ====== Base style ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(8px);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ff6b81;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #e2e8f0;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }

    /* âœ¨ Animated underline for nav links */
    nav ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #ff6b81, #7c5cff);
      transition: width 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff6b81;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    .signin-btn {
      background: linear-gradient(90deg, #ff6b81, #7c5cff);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .signin-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(124, 92, 255, 0.5);
    }

    /* ====== Hero section ====== */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 80px 60px;
      background: linear-gradient(180deg, rgba(15, 23, 42, 0.8), rgba(30, 41, 59, 0.9)),
        url("https://images.unsplash.com/photo-1601758123927-1960f60f365c?auto=format&fit=crop&w=1600&q=80")
          center/cover no-repeat;
      background-blend-mode: overlay;
      border-radius: 20px;
      margin: 40px auto;
      width: 90%;
      max-width: 1100px;
    }

    .hero-text {
      max-width: 600px;
    }

   .hero-text h1 {
  font-size: 3rem;
  margin-bottom: 15px;
  background: linear-gradient(90deg, #ff6b81, #7c5cff);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  color: transparent;
}
    .hero-text p {
      font-size: 1.1rem;
      color: #cbd5e1;
      margin-bottom: 25px;
    }

    .hero-text button {
      background: linear-gradient(90deg, #ff6b81, #7c5cff);
      border: none;
      color: #fff;
      padding: 12px 28px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hero-text button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(124, 92, 255, 0.5);
    }

    .hero img {
      width: 350px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 107, 129, 0.3);
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: auto;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    /* ===== Responsive tweaks ===== */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
        padding: 15px 20px;
      }

      .hero {
        flex-direction: column;
        text-align: center;
        padding: 60px 30px;
      }

      .hero-text h1 {
        font-size: 2.2rem;
      }

      .hero img {
        width: 90%;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Kitsune</div>
   <!-- public-only nav: put this into index.html -->
    <button class="signin-btn" onclick="window.location.href='signin.html'">Sign In</button>
  </header>
  <section class="hero">
    <div class="hero-text">
      <h1>Welcome to Kitsune â€” Your Anime Universe</h1>
      <p>
        Explore, watch, and dive into the world of your favorite anime. Stay up-to-date with the
        latest episodes, news, and fan discussions.
      </p>
      <button class="signin-btn" onclick="window.location.href='signin.html'">Explore Now</button>
    </div>
    <img
      src="Image & logo/wp5203548.jpg"
      alt="Anime"
    />
  </section>

  <footer>Â© 2025 Kitsune | All rights reserved.</footer>
  <script>
  // Fade-out before navigating away
  document.querySelectorAll("a, button").forEach(el => {
    el.addEventListener("click", e => {
      const href = el.getAttribute("href") || el.getAttribute("onclick")?.match(/'(.+)'/)?.[1];
      if (href && href.endsWith(".html")) {
        e.preventDefault();
        document.body.classList.add("fade-out");
        setTimeout(() => { window.location.href = href; }, 400);
      }
    });
  });
</script>
</body>
</html>
