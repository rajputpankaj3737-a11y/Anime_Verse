<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitsune - Explore Your Anime World</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      color: #ff6b81;
      letter-spacing: 1px;
    }

    nav a {
      margin: 0 15px;
      color: #e2e8f0;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff6b81;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 120px 20px;
      background: linear-gradient(180deg, rgba(15,23,42,0.8) 0%, rgba(30,41,59,0.9) 100%), 
                  url('assets/images/anime-bg.jpg') center/cover no-repeat;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #fff;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #cbd5e1;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .hero a {
      background: linear-gradient(90deg, #ff6b81, #7c5cff);
      color: #fff;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .hero a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255,107,129,0.4);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #94a3b8;
      background: #0f172a;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Kitsune</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="catalog.html">Anime</a>
      <a href="profile.html">Profile</a>
      <a href="signup.html" style="color:#ff6b81;font-weight:600;">Sign Up</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Kitsune</h1>
    <p>Your ultimate destination for discovering, tracking, and sharing your favorite anime worlds.</p>
    <a href="signup.html">Join Now</a>
  </section>

  </footer>

</html>
