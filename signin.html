<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Kitsune</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ff6b81;
      --muted:#98a0b3;
      --radius:14px;
      --max-width:400px;
    }
    * {box-sizing:border-box;}
    body {
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#071023 0%, #081126 60%);
      color: #e6eef8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }
    .card {
      background: var(--card);
      padding: 32px 24px;
      border-radius: var(--radius);
      max-width: var(--max-width);
      width: 100%;
      box-shadow: 0 10px 30px rgba(2,6,23,0.7);
    }
    h2 {margin-top:0;margin-bottom:16px;}
    .input-group {margin-bottom:16px;}
    label {display:block;margin-bottom:6px;font-weight:600;}
    input[type=text], input[type=password] {
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.02);
      color: #e6eef8;
      outline:none;
    }
    input[type=text]:focus, input[type=password]:focus {border-color: var(--accent);}
    .btn {
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      background: linear-gradient(90deg,var(--accent),#7c5cff);
      color:#071023;
      font-weight:700;
      cursor:pointer;
      margin-top:12px;
    }
    .divider {
      text-align:center;
      margin:24px 0;
      color: var(--muted);
      position: relative;
    }
    .divider::before, .divider::after {
      content:'';
      position:absolute;
      top:50%;
      width:40%;
      height:1px;
      background: rgba(255,255,255,0.1);
    }
    .divider::before {left:0;}
    .divider::after {right:0;}
        .social-buttons button {
      width:100%;
      padding:10px;
      margin-bottom:12px;
      border-radius:8px;
      border:none;
      font-weight:600;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:12px;
    }
    .social-buttons button {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 12px;
  background: #fff;
  color: #000;
  transition: background 0.2s;
}

.social-buttons button:hover {
  background: #f1f1f1;
}
.google:hover {
  background: #f1f1f1;
}
    .apple {
      background:#fff;
      color:#071023;
      border:1px solid #ccc;
    }
    .facebook {
      background:#3b5998;
      color:#fff;
    }
    .footer {
      margin-top:16px;
      font-size:12px;
      text-align:center;
      color: var(--muted);
    }
@media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: center;
  }

  nav ul {
    flex-direction: column;
    gap: 10px;
  }

  .hero-text h1 {
    font-size: 22px;
    text-align: center;
  }

  .hero-text p {
    font-size: 16px;
    text-align: center;
  }

  button {
    width: 100%;
    max-width: 300px;
    margin: 10px auto;
  }

  .social-buttons {
    flex-direction: column;
    align-items: center;
  }

  .social-buttons button {
    width: 100%;
    max-width: 280px;
  }
}

@media (max-width: 480px) {
  .hero-text h1 {
    font-size: 18px;
  }
  .hero-text p {
    font-size: 14px;
  }
}
img {
  max-width: 100%;
  height: auto;
  display: block;
}
  </style>
 <!-- Google Sign-In Script -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="card">
    <h2>Sign In to Kitsune</h2>
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <button class="btn">Sign In</button>

    <div class="divider">or</div>

    <div class="social-buttons">
  <div id="g_id_onload"
     data-client_id="313330582001-705egcef1ef656lmqb5i7qmkb4n5t6at.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="signin_with"
     data-size="large"
     data-logo_alignment="left">
</div>

  <button class="apple">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" width="20" height="20">
      <path fill="#000" d="M318.7 268.3c-1.4-64.5 52.6-95.5 55-97.2-30.1-44-77.1-50-94-50-39.9-4-77.8 23.5-97.9 23.5-20.1 0-51.2-22.9-84-22.3-43.2.7-83 25.2-105 64.1-45 78-11.5 193.5 32.1 257.5 21.3 30.8 46.5 65.4 79.8 64 32-.9 44.1-20.5 82.5-20.5 38.3 0 49.4 20.5 82.5 19.8 33.9-.7 55.3-31.3 76.6-62 24.1-36.6 33.9-72 34.5-73.8-0.8-.3-66.7-25.5-67.7-101.5zM256.7 0c22.7 1.3 49.9 15.3 65.7 34.7-17.5 13.1-36.7 21.8-57.5 21-14.9-1-31-7.9-40.9-15.9-9-7-16.7-17.4-14.8-27.7 14.4-.8 31 8.4 47.5 18z"/>
    </svg>
    Sign in with Apple
  </button>

  <button class="facebook">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
      <path fill="#1877F2" d="M22.675 0h-21.35c-.73 0-1.325.595-1.325 1.325v21.351c0 .73.595 1.324 1.325 1.324h11.495v-9.294h-3.125v-3.622h3.125v-2.672c0-3.1 1.894-4.788 4.658-4.788 1.325 0 2.464.099 2.795.143v3.24l-1.918.001c-1.504 0-1.796.715-1.796 1.763v2.313h3.592l-.468 3.622h-3.124v9.293h6.116c.73 0 1.324-.594 1.324-1.324v-21.35c0-.73-.594-1.325-1.324-1.325z"/>
    </svg>
    Sign in with Facebook
  </button>
</div>

    <div class="footer">Don't have an account? <a href="signup.html" style="color:var(--accent);text-decoration:none;font-weight:600;">Sign Up</a></div>
  </div>
  <script>
  function handleCredentialResponse(response) {
    // Decode the JWT token to see user info
    const data = JSON.parse(atob(response.credential.split('.')[1]));
    console.log("User data:", data);
    alert("Welcome, " + data.name + "!\nYour email: " + data.email);
  }
</script>
</body>
</html>
