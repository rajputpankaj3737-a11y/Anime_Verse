<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Kitsune</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
 
*{
  box-sizing:border-box;
  margin:0;
  padding:0
}
html,body{height:100%}
body{
  font-family: 'Poppins', sans-serif;
  background:linear-gradient(180deg,#0f172a 0%, #1e293b 100%);
  color:#fff;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  line-height:1.4;
}

/* container */
.container{
  width:100%;
  max-width:1200px;
  margin:0 auto;
  padding:20px;
}

/* header */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:20px;
  padding:16px 0;
  background:rgba(15,23,42,0.6);
  backdrop-filter: blur(6px);
  border-radius:10px;
}
.logo{
  font-weight:800;
  color:#ff6b81;
  font-size:1.4rem
}
nav{
  display:flex;
  gap:12px;
  align-items:center;
  flex-wrap:wrap
}
nav a{
  color:#e2e8f0;
  text-decoration:none;
  font-weight:500;
  padding:6px 8px;
  border-radius:8px
}
nav a:hover{color:#ff6b81}

/* hero */
.hero{
  display:flex;
  gap:28px;
  align-items:center;
  justify-content:space-between;
  padding:48px 20px;
  margin-top:18px;
  border-radius:14px;
  background:
    linear-gradient(180deg, rgba(15,23,42,0.8), rgba(30,41,59,0.85)),
    url('assets/images/anime-bg.jpg') center/cover no-repeat;
  min-height:320px;
}
.hero-left{max-width:700px}
.hero h1{
  font-size:2.6rem;
  margin-bottom:12px
}
.hero p{
  color:#cbd5e1;
  max-width:640px;
  margin-bottom:18px
}
.cta{
  display:inline-block;
  padding:12px 26px;
  border-radius:30px;
  background:linear-gradient(90deg,#ff6b81,#7c5cff);
  color:#fff;
  font-weight:700;
  text-decoration:none
}

footer{
  margin-top:30px;
  padding:18px;
  text-align:center;
  color:#94a3b8
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
  margin-top:22px
}
.card{
  background:rgba(255,255,255,0.03);
  border-radius:12px;
  padding:0;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.03)
}
.cover{
  height:180px;
  background-size:cover;
  background-position:center
}
.card-body{padding:12px}

button, .button{cursor:pointer}
a.button{
  display:inline-block;
  padding:8px 12px;
  border-radius:10px;
  background:rgba(255,255,255,0.03);
  text-decoration:none;
  color:inherit
}

img{
  max-width:100%;
  height:auto;
  display:block
}

@media (max-width:1000px){
  .grid{grid-template-columns:repeat(3,1fr)}
  .hero{min-height:300px;padding:36px 18px}
  .hero h1{font-size:2rem}
}

@media (max-width:760px){
  header{flex-direction:column;align-items:flex-start;padding:14px}
  nav{width:100%;gap:10px}
  .hero{
    flex-direction:column;
    align-items:flex-start;
    min-height:260px;
    padding:28px 16px;
    gap:16px;
  }
  .hero h1{font-size:1.6rem}
  .hero p{font-size:0.98rem}
  .grid{grid-template-columns:repeat(2,1fr)}
}

@media (max-width:420px){
  .container{padding:12px}
  header{padding:12px}
  .logo{font-size:1.2rem}
  nav{gap:8px;justify-content:center}
  .hero{padding:20px;min-height:220px;border-radius:12px}
  .hero h1{font-size:1.3rem}
  .hero p{font-size:0.9rem}
  .hero-left{width:100%}
  .cta{width:100%;text-align:center;padding:12px}
  .grid{grid-template-columns:1fr}
  .card .cover{height:140px}
  .button, .cta{width:100%}
}

@media (max-width:480px){
  .social-buttons{display:flex;flex-direction:column;gap:10px}
  .social-buttons button{width:100%}
}

  </style>
</head>
<body>
  <div class="card">
    <h2>Sign In to Kitsune</h2>
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <button class="btn">Sign In</button>

    <div class="divider">or</div>

   <div class="social-buttons">
  <!-- Google -->
  <button class="google">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3" width="20" height="20">
      <path fill="#4285F4" d="M533.5 278.4c0-17.6-1.5-34.6-4.3-51.2H272v97h146.9c-6.3 34.2-25 63.2-53.3 82.8v68h85.9c50.1-46.1 79-114.2 79-196.6z"/>
      <path fill="#34A853" d="M272 544.3c71.6 0 131.7-23.8 175.6-64.7l-85.9-68c-23.9 16-54.5 25.3-89.7 25.3-69 0-127.5-46.5-148.5-109.1H36.3v68.5C80.6 491.8 170.7 544.3 272 544.3z"/>
      <path fill="#FBBC04" d="M123.5 321.3c-5.7-17-9-35.2-9-53.8s3.3-36.8 9-53.8v-68.5H36.3C13.1 199.7 0 239.1 0 278.4s13.1 78.7 36.3 109.4l87.2-66.5z"/>
      <path fill="#EA4335" d="M272 109.2c37.4 0 71 12.8 97.3 34.2l72.9-72.9C403.7 31.2 344.6 0 272 0 170.7 0 80.6 52.5 36.3 136.7l87.2 66.5c21-62.6 79.5-109 148.5-109z"/>
    </svg>
    Sign up with Google
  </button>

  <!-- Apple -->
  <button class="apple">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" width="20" height="20">
      <path fill="#000" d="M318.7 268.3c-1.4-64.5 52.6-95.5 55-97.2-30.1-44-77.1-50-94-50-39.9-4-77.8 23.5-97.9 23.5-20.1 0-51.2-22.9-84-22.3-43.2.7-83 25.2-105 64.1-45 78-11.5 193.5 32.1 257.5 21.3 30.8 46.5 65.4 79.8 64 32-.9 44.1-20.5 82.5-20.5 38.3 0 49.4 20.5 82.5 19.8 33.9-.7 55.3-31.3 76.6-62 24.1-36.6 33.9-72 34.5-73.8-0.8-.3-66.7-25.5-67.7-101.5zM256.7 0c22.7 1.3 49.9 15.3 65.7 34.7-17.5 13.1-36.7 21.8-57.5 21-14.9-1-31-7.9-40.9-15.9-9-7-16.7-17.4-14.8-27.7 14.4-.8 31 8.4 47.5 18z"/>
    </svg>
    Sign up with Apple
  </button>

  <!-- Facebook -->
  <button class="facebook">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
      <path fill="#1877F2" d="M22.675 0h-21.35c-.73 0-1.325.595-1.325 1.325v21.351c0 .73.595 1.324 1.325 1.324h11.495v-9.294h-3.125v-3.622h3.125v-2.672c0-3.1 1.894-4.788 4.658-4.788 1.325 0 2.464.099 2.795.143v3.24l-1.918.001c-1.504 0-1.796.715-1.796 1.763v2.313h3.592l-.468 3.622h-3.124v9.293h6.116c.73 0 1.324-.594 1.324-1.324v-21.35c0-.73-.594-1.325-1.324-1.325z"/>
    </svg>
    Sign up with Facebook
  </button>
</div>

    <div class="footer">Don't have an account? <a href="signup.html" style="color:var(--accent);text-decoration:none;font-weight:600;">Sign Up</a></div>
  </div>
</body>
</html>
