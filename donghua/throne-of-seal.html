<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Throne of Seal — Kitsune</title>

  <!-- Auth guard (optional) -->
  <script>
    (function(){
      const user = localStorage.getItem('kitsune_user');
      if (!user) {
        // if not logged-in -> redirect to sign in
        window.location.href = '../signin.html';
      }
    })();
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#071023;--muted:#98a0b3;--accent1:#ff6b81;--accent2:#7c5cff}
    html,body{height:100%;margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(180deg,#071023,#081126);color:#e6eef8}
    .wrap{max-width:980px;margin:28px auto;padding:20px}
    .back{color:var(--accent2);text-decoration:none;margin-bottom:14px;display:inline-block}
    .hero{display:flex;gap:24px;align-items:flex-start;flex-wrap:wrap}
    .poster{width:360px;border-radius:12px;box-shadow:0 20px 40px rgba(2,6,23,0.6)}
    .info{flex:1;min-width:260px}
    h1{font-size:28px;margin:0 0 8px;background:linear-gradient(90deg,var(--accent1),var(--accent2));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .meta{color:var(--muted);margin-bottom:12px}
    .desc{line-height:1.6;color:#d7e2f7;margin-bottom:18px}
    .pill{background:rgba(255,255,255,0.03);padding:6px 10px;border-radius:999px;color:var(--muted);font-size:13px}
    .watch {display:inline-block;margin-top:8px;padding:10px 16px;border-radius:12px;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#071023;font-weight:700;text-decoration:none}
    iframe{width:100%;height:480px;border-radius:12px;border:none;margin-top:18px;box-shadow:0 20px 40px rgba(2,6,23,0.6)}
    @media(max-width:760px){ .hero{flex-direction:column} .poster{width:100%} iframe{height:320px} }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="../home.html">← Back to Home</a>

    <div class="hero" role="main" aria-labelledby="title">
      <img class="poster" src="../Image & logo/throne of seal.jpg" alt="Throne of Seal poster" onerror="this.style.display='none'">

      <div class="info">
        <h1 id="title">Throne Of Seal</h1>
        <div class="meta"><span class="pill">Donghua</span> &nbsp; • &nbsp; Rating: ⭐⭐⭐⭐⭐ 4.9</div>

        <p class="desc">
          <strong>Throne Of Seal</strong> — (short description). This donghua follows the epic journey of...
        </p>

        <a class="watch" href="#watch">▶ Watch Episode 1</a>

        <!-- Example embed (replace YOUR_VIDEO_ID) -->
        <iframe id="watch" src="https://www.youtube.com/embed/GUhBK1JS-Ps" allowfullscreen title="Throne Of Seal episode 1"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
